<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> 𝑻𝑶𝑶𝑳 𝑫𝑼 𝑫𝑶𝑨𝑵 𝑩𝒀 𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 🎰</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #fff;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
    }
    input {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #111;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }
    .tai {
      color: #00ff00;
      font-weight: bold;
    }
    .xiu {
      color: #ff4444;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: rainbowText 5s linear infinite;
    }
    @keyframes rainbowText {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
  </style>
</head>
<body>
  <h2>𝑻𝑶𝑶𝑳 𝑫𝑼 𝑫𝑶𝑨𝑵 𝑩𝒀 𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 🎧🎛️</h2>

  <div id="main-functions" style="display: block;">
    <label for="md5">MD5:</label>
    <input type="text" id="md5" placeholder="Nhập chuỗi MD5...">

    <label for="secret-key">Key:</label>
    <input type="text" id="secret-key" placeholder="Nhập key...">

    <button onclick="predictResult()">Dự đoán</button>

    <div class="result" id="result"></div>
  </div>

  <div class="footer">© 𝑻𝑶𝑶𝑳 𝑫𝑼 𝑫𝑶𝑨𝑵 𝑩𝒀 𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 💠</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="tool1.js"></script>
</body>
</html>
