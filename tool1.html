<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>𝑻𝑶𝑶𝑳 𝑫𝑼 𝑫𝑶𝑨𝑵 𝑩𝒀 𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 💫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-image: url('https://i.imgur.com/foCzZJa.png');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .tool-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px cyan;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: cyan;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: cyan;
    }

    button {
      background: linear-gradient(45deg, #00f0ff, #00ffe7, #00ffd0, #00ffbf);
      color: #000;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px cyan; }
      50% { box-shadow: 0 0 20px #00ffee; }
    }

    #result {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      color: lime;
    }

    #history {
      margin-top: 10px;
      font-size: 13px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 5px 10px;
    }

    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: black;
      color: white;
      text-align: center;
      padding: 5px 0;
      font-weight: bold;
      animation: rainbow 5s linear infinite;
      font-size: 14px;
    }

    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      33% { color: yellow; }
      50% { color: green; }
      66% { color: blue; }
      83% { color: indigo; }
      100% { color: violet; }
    }
  </style>
</head>
<body>

<div class="tool-container">
  <h1>🔮𝑻𝑶𝑶𝑳 𝑫𝑼 𝑫𝑶𝑨𝑵 𝑩𝒀 𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 </h1>
  <div class="input-row">
    <input id="md5Input" type="text" placeholder="Nhập mã MD5">
    <button onclick="duDoan()">🎯</button>
  </div>
  <div class="input-row">
    <input id="actualInput" type="text" placeholder="Kết quả Tài/Xỉu">
    <button onclick="xacNhanKetQua()">✔️</button>
  </div>
  <div class="input-row">
    <button onclick="xoaLichSu()">🗑️ Xóa lịch sử</button>
    <button onclick="pasteMD5()">📋 Dán MD5</button>
  </div>
  <div id="result"></div>
  <div id="history"></div>
</div>

<div class="marquee">
  © 𝑻𝑶𝑶𝑳 𝑫𝑼 𝑫𝑶𝑨𝑵 𝑩𝒀 𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 💠
</div>

</script>src="tool1.js"></script>

</body>
</html>
