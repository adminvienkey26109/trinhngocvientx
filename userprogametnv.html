  <p>üì¢ Ghi ch√∫: ƒê√¢y l√† TOOL d√†nh cho anh em KV. ƒê·∫∑t c∆∞·ª£c √≠t th√¥i, tool kh√¥ng ho√†n h·∫£o ‚Äì m·∫•t ti·ªÅn r√°ng ch·ªãu! üòÖ</p>

<script>
  let keyExpiresAt = null;
  let countdownInterval = null;

  window.onload = () => {
    const savedKey = localStorage.getItem("userKey");
    const expires = localStorage.getItem("keyExpiresAt");
    if (savedKey && expires && Date.now() < parseInt(expires)) {
      keyExpiresAt = parseInt(expires);
      showGameMenu();
      startCountdown();
    }
  }

  async function checkKey() {
    const inputKey = document.getElementById("userKey").value.trim();
    const status = document.getElementById("status");

    if (!inputKey) {
      status.textContent = "‚ùå Vui l√≤ng nh·∫≠p key.";
      status.style.color = "red";
      return;
    }

    status.textContent = "üîÑ ƒêang ki·ªÉm tra...";
    status.style.color = "white";

    try {
      const res = await fetch("https://raw.githubusercontent.com/adminvienkey26109/trinhngocvientx/refs/heads/main/keys.json");
      const data = await res.json();

      const found = data.find(k => k.key === inputKey);
      if (found) {
        if (found.expiresAt && Date.now() > found.expiresAt) {
          status.textContent = "‚ùå Key ƒë√£ h·∫øt h·∫°n.";
          status.style.color = "red";
          return;
        }

        status.textContent = "‚úÖ Th√†nh c√¥ng!";
        status.style.color = "#4CAF50";
        localStorage.setItem("userKey", inputKey);
        keyExpiresAt = found.expiresAt || (Date.now() + 3600 * 1000);
        localStorage.setItem("keyExpiresAt", keyExpiresAt.toString());

        showGameMenu();
        startCountdown();
      } else {
        status.textContent = "‚ùå Key kh√¥ng h·ª£p l·ªá!";
        status.style.color = "red";
      }
    } catch (err) {
      status.textContent = "‚ùå L·ªói k·∫øt n·ªëi!";
      status.style.color = "red";
    }
  }

  function showGameMenu() {
    document.getElementById("gameMenu").style.display = "block";
    document.getElementById("checkBtn").style.display = "none";
    document.getElementById("userKey").style.display = "none";
    document.getElementById("status").style.display = "none";
  }

  function showGame(number) {
    document.getElementById("gameMenu").style.display = "none";
    document.getElementById("iframeContainer").querySelectorAll(".iframe-box").forEach(box => {
      box.style.display = "none";
    });
    const target = document.getElementById("iframe" + number);
    if (target) target.style.display = "block";
    document.getElementById("backBtn").style.display = "inline-block";
  }

  function backToMenu() {
    document.getElementById("gameMenu").style.display = "block";
    document.getElementById("iframeContainer").querySelectorAll(".iframe-box").forEach(box => {
      box.style.display = "none";
    });
    document.getElementById("backBtn").style.display = "none";
  }

  function logout() {
    localStorage.removeItem("userKey");
    localStorage.removeItem("keyExpiresAt");
    location.reload();
  }

  function startCountdown() {
    const countdown = document.getElementById("countdown");
    countdown.style.display = "block";

    updateCountdown();
    clearInterval(countdownInterval);
    countdownInterval = setInterval(updateCountdown, 1000);
  }

  function updateCountdown() {
    const countdown = document.getElementById("countdown");
    const now = Date.now();
    let diff = keyExpiresAt - now;

    if (diff <= 0) {
      countdown.textContent = "‚è∞ Key ƒë√£ h·∫øt h·∫°n.";
      logout();
      return;
    }

    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    countdown.textContent = `‚è≥ C√≤n l·∫°i: ${h}h ${m}m ${s}s`;
  }
</script>
