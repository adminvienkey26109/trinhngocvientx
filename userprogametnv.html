<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tool Dự Đoán Tài Xỉu - Viễn Tê Nờ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      user-select: none;
    }
    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #00e676;
      text-align: center;
    }
    #popupOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #00e676;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }
    #popupOverlay.hidden {
      display: none;
    }
    #popupOverlay button {
      margin-top: 20px;
      background: #00e676;
      border: none;
      padding: 10px 25px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      color: #121212;
      transition: background 0.3s ease;
    }
    #popupOverlay button:hover {
      background: #00c853;
    }

    .input-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #00e676;
      background: #222;
      color: #eee;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #00c853;
    }
    button#checkKeyBtn {
      background: #00e676;
      border: none;
      padding: 10px 20px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      color: #121212;
      transition: background 0.3s ease;
      white-space: nowrap;
    }
    button#checkKeyBtn:hover {
      background: #00c853;
    }
    #contactAdmin, #notifyBtn {
      background: #333;
      color: #00e676;
      border: 2px solid #00e676;
      padding: 6px 12px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
      white-space: nowrap;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #contactAdmin:hover, #notifyBtn:hover {
      background: #00e676;
      color: #121212;
    }

    #keySection {
      margin-bottom: 30px;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    #message {
      margin-top: 10px;
      color: #ff5252;
      font-weight: 700;
      min-height: 20px;
    }

    /* Tool selection */
    #toolSelection {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    .tool-btn {
      background: #222;
      border: 2px solid #00e676;
      padding: 12px 20px;
      font-weight: 700;
      color: #00e676;
      border-radius: 8px;
      cursor: pointer;
      min-width: 110px;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .tool-btn:hover {
      background: #00e676;
      color: #121212;
    }

    /* iframe container */
    #iframeContainer {
      width: 100%;
      max-width: 900px;
      height: 500px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px #00e676;
      display: none;
      flex-direction: column;
      position: relative;
    }
    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: none;
    }
    #backToToolsBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #00e676;
      border: none;
      padding: 8px 16px;
      font-weight: 700;
      color: #121212;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
      user-select: none;
    }
    #backToToolsBtn:hover {
      background: #00c853;
    }

    /* YouTube iframe fixed corner */
    #youtubeCorner {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 240px;
      height: 135px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #00e676;
      z-index: 999;
      border: 2px solid #00e676;
    }

    /* Disable right click & F12 */
    body {
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }
  </style>
</head>
<body>
  <h1>Tool Dự Đoán Tài Xỉu - Viễn Tê Nờ</h1>

  <!-- Popup thông báo -->
  <div id="popupOverlay">
    <div>
      <p><strong>Tool dự đoán</strong></p>
      <p>Vui lòng nhập key để truy cập các tool dự đoán.</p>
      <button id="popupOkBtn">Đã hiểu</button>
    </div>
  </div>

  <!-- Phần nhập key -->
  <section id="keySection">
    <div class="input-container">
      <input type="text" id="keyInput" placeholder="Nhập key của bạn..." autocomplete="off" />
      <button id="checkKeyBtn">Kiểm tra key</button>
    </div>
    <div>
      <button id="contactAdmin" title="Liên hệ admin qua Facebook">Liên hệ admin</button>
      <button id="notifyBtn" title="Thông báo">Thông báo</button>
    </div>
    <div id="message"></div>
  </section>

  <!-- Phần chọn tool -->
  <section id="toolSelection">
    <button class="tool-btn" data-tool="tool1">Tool 1</button>
    <button class="tool-btn" data-tool="tool2">Tool 2</button>
    <button class="tool-btn" data-tool="tool3">Tool 3</button>
    <button class="tool-btn" data-tool="tool4">Tool 4</button>
    <button class="tool-btn" data-tool="tool5">Tool 5</button>
    <button class="tool-btn" data-tool="tool6">Tool 6</button>
    <button class="tool-btn" data-tool="tool7">Tool 7</button>
    <button class="tool-btn" data-tool="tool8">Tool 8</button>
    <button class="tool-btn" data-tool="tool9">Tool 9</button>
    <button class="tool-btn" data-tool="tool10">Tool 10</button>
  </section>

  <!-- Iframe hiện tool -->
  <section id="iframeContainer">
    <button id="backToToolsBtn">← Quay lại</button>
    <iframe id="toolIframe" src="" allowfullscreen></iframe>
  </section>

  <!-- Iframe YouTube góc phải -->
  <div id="youtubeCorner">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <script>
    // --- Popup "Tool dự đoán" ---
    const popupOverlay = document.getElementById('popupOverlay');
    const popupOkBtn = document.getElementById('popupOkBtn');
    const keySection = document.getElementById('keySection');
    const toolSelection = document.getElementById('toolSelection');
    const iframeContainer = document.getElementById('iframeContainer');
    const toolIframe = document.getElementById('toolIframe');
    const backToToolsBtn = document.getElementById('backToToolsBtn');
    const message = document.getElementById('message');
    const keyInput = document.getElementById('keyInput');
    const checkKeyBtn = document.getElementById('checkKeyBtn');
    const contactAdminBtn = document.getElementById('contactAdmin');
    const notifyBtn = document.getElementById('notifyBtn');

    // Mảng giả lập keys hợp lệ, bạn có thể thay thành fetch từ GitHub Pages keys.json nếu muốn
    const validKeys = ['ABC123', 'DEF456', 'GHI789'];

    // Hiển thị popup lúc đầu, ẩn phần nhập key và tool
    popupOverlay.classList.remove('hidden');
    keySection.style.display = 'none';
    toolSelection.style.display = 'none';
    iframeContainer.style.display = 'none';

    popupOkBtn.onclick = () => {
      popupOverlay.classList.add('hidden');
      keySection.style.display = 'block';

      // Nếu key đã lưu trong localStorage thì tự động đi tới toolSelection
      const savedKey = localStorage.getItem('userKey');
      if (savedKey && validKeys.includes(savedKey)) {
        message.style.color = '#00e676';
        message.textContent = `Chào mừng! Key của bạn hợp lệ.`;
        keySection.style.display = 'none';
        toolSelection.style.display = 'flex';
      }
    };

    // Kiểm tra key khi nhấn nút
    checkKeyBtn.onclick = () => {
      const key = keyInput.value.trim();
      if (!key) {
        message.style.color = '#ff5252';
        message.textContent = 'Vui lòng nhập key!';
        return;
      }
      if (validKeys.includes(key)) {
        message.style.color = '#00e676';
        message.textContent = 'Key hợp lệ! Bạn có thể chọn tool.';
        // Lưu key localStorage
        localStorage.setItem('userKey', key);
        // Ẩn nhập key, hiện chọn tool
        keySection.style.display = 'none';
        toolSelection.style.display = 'flex';
      } else {
        message.style.color = '#ff5252';
        message.textContent = 'Key không hợp lệ!';
      }
    };

    // Bật lại khi nhập key mới hoặc xóa key
    keyInput.oninput = () => {
      message.textContent = '';
    };

    // Nút liên hệ admin
    contactAdminBtn.onclick = () => {
      window.open('https://www.facebook.com/lequanghung', '_blank');
    };

    // Nút thông báo (bạn có thể sửa nội dung thông báo này)
    notifyBtn.onclick = () => {
      alert('Thông báo:\nTool dự đoán đang trong giai đoạn phát triển. Vui lòng sử dụng đúng mục đích!');
    };

    // Chọn tool: ẩn toolSelection, hiện iframe với src tương ứng
    toolSelection.querySelectorAll('.tool-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tool = btn.getAttribute('data-tool');
        // Ví dụ: bạn cần đổi URL dưới đây thành URL thật tool 1 - 10 của bạn
        const toolURLs = {
          tool1: 'https://example.com/tool1.html',
          tool2: 'https://example.com/tool2.html',
          tool3: 'https://example.com/tool3.html',
          tool4: 'https://example.com/tool4.html',
          tool5: 'https://example.com/tool5.html',
          tool6: 'https://example.com/tool6.html',
          tool7: 'https://example.com/tool7.html',
          tool8: 'https://example.com/tool8.html',
          tool9: 'https://example.com/tool9.html',
          tool10: 'https://example.com/tool10.html',
        };
        if (toolURLs[tool]) {
          toolIframe.src = toolURLs[tool];
          toolSelection.style.display = 'none';
          iframeContainer.style.display = 'flex';
        } else {
          alert('Tool chưa được cấu hình!');
        }
      });
    });

    // Nút quay lại chọn tool
    backToToolsBtn.onclick = () => {
      toolIframe.src = '';
      iframeContainer.style.display = 'none';
      toolSelection.style.display = 'flex';
    };

    // Cấm chuột phải
    window.addEventListener('contextmenu', e => e.preventDefault());

    // Cấm F12, Ctrl+Shift+I/J/U...
    window.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });

    // Khi load trang, nếu có key lưu hợp lệ thì tự động vào chọn tool
    window.onload = () => {
      const savedKey = localStorage.getItem('userKey');
      if (savedKey && validKeys.includes(savedKey)) {
        message.style.color = '#00e676';
        message.textContent = `Chào mừng! Key của bạn hợp lệ.`;
        keySection.style.display = 'none';
        toolSelection.style.display = 'flex';
      }
    };
  </script>
</body>
</html>
