<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Nh·∫≠p key ƒë·ªÉ v√†o game</title>
  <style>
    body {

      text-align: center;
      background: url('https://i.imgur.com/1JdFvXb.jpg') no-repeat center center fixed;

    }
    .game-btn {

    }
    .game-btn:hover {

      color: white;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    #gameMenu, #gameContainer {
      display: none;

    }
    iframe {
      width: 100%;
      height: 700px;

    }
    #keyCountdown {
      font-size: 16px;

      margin-bottom: 15px;

    }

      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>üéÆ V√†o game b·∫±ng key</h2>
<p>Nh·∫≠p key ƒë·ªÉ k√≠ch ho·∫°t:</p>
<input type="text" id="userKey" placeholder="Nh·∫≠p key b·∫°n c√≥..."><br>
<button onclick="checkKey()">‚úÖ Ki·ªÉm tra key</button>
<p id="status"></p>

<!-- Game Menu -->
<div id="gameMenu">
  <div id="keyCountdown">‚è≥ Th·ªùi gian c√≤n l·∫°i: ƒëang t√≠nh...</div>
  <h3>Danh s√°ch Tool Game:</h3>
  <div id="gamesButtons"></div>

  <div id="menuActions">
    <button onclick="notify()">üîî Th√¥ng b√°o</button>
    <button onclick="contactAdmin()">üìû Li√™n h·ªá Admin</button>
    <button onclick="logout()" style="background:#e74c3c;color:white;">üö™ ƒêƒÉng xu·∫•t</button>
  </div>
</div>

<!-- Iframe game -->
<div id="gameContainer">
  <iframe id="gameFrame" src=""></iframe>
</div>

<script>
  const keysURL = "https://raw.githubusercontent.com/adminvienkey26109/trinhngocvientx/main/keys.json";
  const gameLinks = Array(10).fill("lqh1.html");

  const status = document.getElementById("status");
  const userKeyInput = document.getElementById("userKey");
  const gameMenu = document.getElementById("gameMenu");
  const gamesButtons = document.getElementById("gamesButtons");
  const gameContainer = document.getElementById("gameContainer");
  const gameFrame = document.getElementById("gameFrame");
  const keyCountdown = document.getElementById("keyCountdown");

  let countdownInterval = null;

  function showGameMenu() {
    gameMenu.style.display = "block";
    userKeyInput.style.display = "none";
    document.querySelector("button[onclick='checkKey()']").style.display = "none";

    gamesButtons.innerHTML = "";
    for (let i = 0; i < 10; i++) {
      const btn = document.createElement("button");
      btn.className = "game-btn";
      btn.textContent = `Game ${i + 1}`;
      btn.onclick = () => {
        gameFrame.src = gameLinks[i];
        gameContainer.style.display = "block";
      };
      gamesButtons.appendChild(btn);
    }

    startKeyCountdown();
  }

  async function checkKey() {
    const inputKey = userKeyInput.value.trim();
    if (!inputKey) {
      status.textContent = "‚ùå Vui l√≤ng nh·∫≠p key!";
      status.style.color = "red";
      return;
    }

    status.textContent = "üîÑ ƒêang ki·ªÉm tra key...";
    status.style.color = "white";

    try {
      const res = await fetch(keysURL);
      const data = await res.json();
      const keyObj = data.keys.find(k => k.key === inputKey);

      if (!keyObj) {
        status.textContent = "‚ùå Key kh√¥ng h·ª£p l·ªá.";
        status.style.color = "red";
        return;
      }

      const now = new Date();
      if (keyObj.expiresAt && new Date(keyObj.expiresAt) < now) {
        status.textContent = "‚è∞ Key ƒë√£ h·∫øt h·∫°n!";
        status.style.color = "red";
        return;
      }

      localStorage.setItem("userKey", inputKey);
      localStorage.setItem("keyExpire", keyObj.expiresAt || "");
      status.textContent = "‚úÖ Key h·ª£p l·ªá! ƒêang t·∫£i menu game...";
      status.style.color = "green";
      setTimeout(showGameMenu, 1000);
    } catch (e) {
      status.textContent = "‚ùå L·ªói khi ki·ªÉm tra key.";
      status.style.color = "red";
      console.error(e);
    }
  }

  function startKeyCountdown() {
    clearInterval(countdownInterval);
    const expire = localStorage.getItem("keyExpire");
    if (!expire) {
      keyCountdown.textContent = "‚è≥ Kh√¥ng r√µ th·ªùi gian h·∫øt h·∫°n.";
      return;
    }

    countdownInterval = setInterval(() => {
      const now = new Date();
      const expTime = new Date(expire);
      const diff = expTime - now;

      if (diff <= 0) {
        keyCountdown.textContent = "‚õî Key ƒë√£ h·∫øt h·∫°n!";
        alert("‚è∞ Key ƒë√£ h·∫øt h·∫°n!");
        logout();
        return;
      }

      const h = Math.floor(diff / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      keyCountdown.textContent = `‚è≥ Th·ªùi gian c√≤n l·∫°i: ${h} gi·ªù ${m} ph√∫t ${s} gi√¢y`;
    }, 1000);
  }

  function logout() {
    clearInterval(countdownInterval);
    localStorage.removeItem("userKey");
    localStorage.removeItem("keyExpire");
    location.reload();
  }

  function notify() {
    alert("üîî Kh√¥ng c√≥ th√¥ng b√°o m·ªõi.");
  }

  function contactAdmin() {
    window.open("https://facebook.com/adminvienkey26109", "_blank");
  }

  window.onload = () => {
    const savedKey = localStorage.getItem("userKey");
    const savedExpire = localStorage.getItem("keyExpire");
    if (savedKey) {
      if (savedExpire && new Date(savedExpire) < new Date()) {
        alert("‚è∞ Key c·ªßa b·∫°n ƒë√£ h·∫øt h·∫°n!");
        logout();
      } else {
        showGameMenu();
      }
    }
  };
</script>
</body>
</html>
