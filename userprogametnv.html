<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao Di·ªán Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    #canvas-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    .rainbow-border {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      border: 4px solid transparent;
      background: linear-gradient(black, black) padding-box,
                  linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) border-box;
      animation: rainbow 3s linear infinite;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .hidden { display: none; }
    .logout {
      position: fixed;
      top: 10px; right: 10px;
      background: red;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .contact {
      position: fixed;
      bottom: 10px; left: 10px;
      background: blue;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    iframe {
      width: 95%;
      height: 500px;
      margin-top: 20px;
      border: none;
      border-radius: 20px;
    }
    #expirationTimer {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div class="container" id="keyInputArea">
  <h2>üîë Nh·∫≠p Key ƒë·ªÉ truy c·∫≠p</h2>
  <input type="text" id="keyInput" placeholder="Nh·∫≠p key..." />
  <button onclick="checkKey()">X√°c nh·∫≠n</button>
  <div id="expirationTimer"></div>
</div>

<div id="gameContainer" class="hidden">
  <div class="container" id="gameMenu"></div>
  <div id="gameContent"></div>
  <div class="logout" onclick="logout()">ƒêƒÉng xu·∫•t</div>
  <div class="contact"><a href="https://facebook.com/adminvienkey26109" style="color:white;">üí¨ Li√™n h·ªá Admin</a></div>
</div>

<script>
  const keyInputArea = document.getElementById("keyInputArea");
  const gameContainer = document.getElementById("gameContainer");
  const gameMenu = document.getElementById("gameMenu");
  const gameContent = document.getElementById("gameContent");
  const expirationTimer = document.getElementById("expirationTimer");

  let countdownInterval;

  async function checkKey() {
    const inputKey = document.getElementById("keyInput").value.trim();
    if (!inputKey) return alert("Vui l√≤ng nh·∫≠p key.");

    try {
      const res = await fetch("https://raw.githubusercontent.com/adminvienkey26109/trinhngocvientx/refs/heads/main/keys.json");
      const keys = await res.json();
      const matched = keys.find(k => k.key === inputKey);

      if (!matched) return alert("‚ùå Key kh√¥ng h·ª£p l·ªá.");

      const expiresAt = new Date(matched.expiresAt);
      const now = new Date();

      if (expiresAt < now) return alert("‚ö†Ô∏è Key ƒë√£ h·∫øt h·∫°n.");

      // Hi·ªÉn th·ªã giao di·ªán game
      keyInputArea.classList.add("hidden");
      gameContainer.classList.remove("hidden");
      createGameMenu();
      startCountdown(expiresAt);
    } catch (err) {
      alert("L·ªói k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß key.");
      console.error(err);
    }
  }

  function createGameMenu() {
    gameMenu.innerHTML = "";
    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement("div");
      btn.className = "rainbow-border";
      btn.textContent = `Game ${i}`;
      btn.onclick = () => loadGame(i);
      gameMenu.appendChild(btn);
    }
  }

  function loadGame(num) {
    gameContent.innerHTML = `<iframe src="games/game${num}.html"></iframe>`;
  }

  function logout() {
    clearInterval(countdownInterval);
    keyInputArea.classList.remove("hidden");
    gameContainer.classList.add("hidden");
    document.getElementById("keyInput").value = "";
    expirationTimer.textContent = "";
    gameContent.innerHTML = "";
    gameMenu.innerHTML = "";
  }

  function startCountdown(expiry) {
    function updateTimer() {
      const now = new Date();
      const diff = expiry - now;

      if (diff <= 0) {
        logout();
        alert("‚è∞ Key ƒë√£ h·∫øt h·∫°n.");
        return;
      }

      const mins = Math.floor(diff / 60000);
      const secs = Math.floor((diff % 60000) / 1000);
      expirationTimer.textContent = `üïí C√≤n l·∫°i: ${mins} ph√∫t ${secs} gi√¢y`;
    }

    updateTimer();
    countdownInterval = setInterval(updateTimer, 1000);
  }

  // N·ªÅn ƒë·ªông b·∫±ng canvas
  const canvas = document.getElementById("canvas-bg");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 80; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: Math.random() * 2 - 1,
      dy: Math.random() * 2 - 1
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
