<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Nhập key để vào game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="adminMenuBtn" onclick="toggleAdminContacts()">Menu Admin</button>
<div id="adminContacts">
  <a href="https://facebook.com/admin1" target="_blank">Admin 1</a>
  <a href="https://facebook.com/admin2" target="_blank">Admin 2</a>
  <a href="https://facebook.com/admin3" target="_blank">Admin 3</a>
</div>

<h2>🎮 Vào game bằng key</h2>
<p>Nhập key để kích hoạt, hoặc bạn đã đăng nhập rồi.</p>
<input type="text" id="userKey" placeholder="Nhập key bạn có..."><br>
<button onclick="checkKey()">✅ Kiểm tra key</button>
<p id="status"></p>

<!-- Game Menu -->
<div id="gameMenu" style="display:none;">
  <h3>Chọn game bạn muốn chơi:</h3>
  <div id="gamesButtons" style="display:flex; flex-wrap: wrap; justify-content:center;"></div>
  <p id="countdown" class="countdown"></p>
  <button id="logoutBtn" onclick="logout()">🚪 Đăng xuất</button>
</div>

<!-- Note -->
<div id="note">

</div>

<script src="usergametnv.js"></script>
</body>
</html>
