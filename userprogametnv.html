<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const particles = [];

  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 1,
      dy: (Math.random() - 0.5) * 1,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`
    });
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    }
    requestAnimationFrame(animateParticles);
  }

  animateParticles();

  async function checkKey() {
    const key = document.getElementById("keyInput").value.trim();
    if (!key) return alert("Vui lÃ²ng nháº­p key!");

    try {

      if (!matched) return alert("âŒ Key khÃ´ng há»£p lá»‡!");

      document.getElementById("menu").style.display = "grid";

      if (matched.expiresAt) {
        const expiry = new Date(matched.expiresAt).getTime();
        setInterval(() => {
          const now = new Date().getTime();
          const distance = expiry - now;
          if (distance <= 0) {
            countdown.innerText = "Key Ä‘Ã£ háº¿t háº¡n.";
            logout();

            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            countdown.innerText = `Thá»i gian cÃ²n láº¡i: ${h}h ${m}m ${s}s`;
          }
        }, 1000);
      }
    } catch (e) {

  }
