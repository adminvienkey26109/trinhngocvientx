<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝑻𝑶𝑶𝑳 𝑫𝑼 𝑫𝑶𝑨𝑵 𝑩𝒀 𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 💠</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Poppins', sans-serif;
    }
    iframe#gameFrame {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }
    #toolPopup {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 360px;
      backdrop-filter: blur(12px);
      background: rgba(17, 17, 17, 0.85);
      border: 2px solid #00ffc3;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    #toolHeader {
      background: linear-gradient(90deg, #00ffc3, #00bfa5);
      color: #000;
      font-weight: 600;
      padding: 12px 16px;
      border-radius: 16px 16px 0 0;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #closeBtn, #openBtn, #adminBtn {
      background: #ff4444;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #openBtn {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #00ffc3;
      color: #000;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 0 18px #00ffc3;
      z-index: 10000;
      display: none;
    }
    #adminBtn {
      background: #00ffc3;
      color: #000;
      padding: 6px 10px;
      font-size: 13px;
      margin-right: 6px;
    }
    #openBtn:hover, #closeBtn:hover, #adminBtn:hover {
      background: #00bfa5;
      color: #fff;
    }
    #toolContent {
      flex: 1;
      padding: 20px;
      color: #fff;
      font-size: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #toolContent input {
      width: 55px;
      padding: 10px;
      font-size: 16px !important;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #00ffc3;
      background: #1a1a1a;
      color: #fff;
      transition: 0.2s;
    }
    #toolContent input:focus {
      outline: none;
      border-color: #00e6b8;
      box-shadow: 0 0 5px #00ffc3;
    }
    #predictBtn {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(45deg, #00ffc3, #00bfa5);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #predictBtn:hover {
      background: #00bfa5;
      color: #fff;
    }
    .result {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      animation: fadeIn 0.6s ease;
    }
    .tai { color: #ff5252; }
    .xiu { color: #3dff80; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #ledTicker {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(100%);
      white-space: nowrap;
      font-size: 14px;
      color: #00ffc3;
      font-weight: bold;
      text-shadow: 0 0 8px #00ffc3;
      z-index: 9999;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<iframe id="gameFrame" 
  srcdoc='
    <html>
      <head>
        <style>
          body {
            margin: 0;
            overflow: hidden;
            background: black;
          }
          img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
          }
        </style>
      </head>
      <body>
        <img src="https://i.imgur.com/1M7ly1v.png" />
      </body>
    </html>
  '>
</iframe>
  
<div id="toolPopup">
  <div id="toolHeader">
    <span>𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 💠</span>
    <div>
      <button id="adminBtn">Admin</button>
      <button id="closeBtn">&times;</button>
    </div>
  </div>
  <div id="toolContent">
    <p>Cách Dùng Liên Hệ Admin | Sai 1 Phiên Bẻ Cầu Đến Khi Gãy 🖕</p>
    <div>
      <input type="number" id="dice1" min="1" max="6" placeholder="X" />
      <input type="number" id="dice2" min="1" max="6" placeholder="X" />
      <input type="number" id="dice3" min="1" max="6" placeholder="X" />
      <input type="number" id="extra" min="1" max="6" placeholder="Xí" />
    </div>
    <button id="predictBtn">Dự đoán</button>
    <div class="result" id="result"></div>
  </div>
</div>

<button id="openBtn">Mở Tool</button>
