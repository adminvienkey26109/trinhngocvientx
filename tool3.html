<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Game + Tool Dự Đoán Tài Xỉu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Poppins', sans-serif;
    }

    iframe#gameFrame {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    #toolPopup {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 360px;
      backdrop-filter: blur(12px);
      background: rgba(17, 17, 17, 0.85);
      border: 2px solid #00ffc3;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    #toolHeader {
      background: linear-gradient(90deg, #00ffc3, #00bfa5);
      color: #000;
      font-weight: 600;
      padding: 12px 16px;
      border-radius: 16px 16px 0 0;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #closeBtn, #openBtn, #adminBtn {
      background: #ff4444;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #openBtn {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #00ffc3;
      color: #000;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 0 18px #00ffc3;
      z-index: 10000;
      display: none;
    }

    #adminBtn {
      background: #00ffc3;
      color: #000;
      padding: 6px 10px;
      font-size: 13px;
      margin-right: 6px;
    }

    #openBtn:hover, #closeBtn:hover, #adminBtn:hover {
      background: #00bfa5;
      color: #fff;
    }

    #toolContent {
      flex: 1;
      padding: 20px;
      color: #fff;
      font-size: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #toolContent input {
      width: 55px;
      padding: 10px;
      font-size: 16px !important;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #00ffc3;
      background: #1a1a1a;
      color: #fff;
      transition: 0.2s;
    }

    #toolContent input:focus {
      outline: none;
      border-color: #00e6b8;
      box-shadow: 0 0 5px #00ffc3;
    }

    #predictBtn {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(45deg, #00ffc3, #00bfa5);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #predictBtn:hover {
      background: #00bfa5;
      color: #fff;
    }

    .result {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      animation: fadeIn 0.6s ease;
    }

    .tai {
      color: #ff5252;
    }

    .xiu {
      color: #3dff80;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #ledTicker {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(100%);
      white-space: nowrap;
      font-size: 14px;
      color: #00ffc3;
      font-weight: bold;
      text-shadow: 0 0 8px #00ffc3;
      z-index: 9999;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<!-- iframe chính game -->
<iframe id="gameFrame" src="https://play.sao789a.to"></iframe>

<!-- popup tool -->
<div id="toolPopup">
  <div id="toolHeader">
    <span>Tool Dự Đoán By 𝑻𝑶𝑶𝑳 𝑫𝑼 𝑫𝑶𝑨𝑵 𝑩𝒀 𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 💠</span>
    <div style="display: flex; gap: 8px;">
      <button id="adminBtn" title="Liên hệ Admin">Admin</button>
      <button id="closeBtn" title="Đóng tool">&times;</button>
    </div>
  </div>
  <div id="toolContent">
    <p>Cách Dùng Liên Hệ Admin LQHƯNG | Sai 1 Phiên Bẻ Cầu Đến Khi Gãy 🖕</p>
    <div>
      <input type="number" id="dice1" min="1" max="6" placeholder="X" />
      <input type="number" id="dice2" min="1" max="6" placeholder="X" />
      <input type="number" id="dice3" min="1" max="6" placeholder="X" />
      <input type="number" id="extra" min="1" max="6" placeholder="Xí" />
    </div>
    <button id="predictBtn">Dự đoán</button>
    <div class="result" id="result"></div>
  </div>
</div>

<!-- Nút mở tool -->
<button id="openBtn">Mở Tool</button>

<!-- Dòng chữ LED chạy -->
<div id="ledTicker">🔥 Tool Dự Đoán Tài Xỉu VIP By 𝑻𝑶𝑶𝑳 𝑫𝑼 𝑫𝑶𝑨𝑵 𝑩𝒀 𝑽𝑰𝑬𝑵 𝑻𝑬 𝑵𝑶 💠 - Đảm Bảo Lấy Lại Vốn Mua Tool Sau 20p 💸</div>

<script>
  const toolPopup = document.getElementById("toolPopup");
  const closeBtn = document.getElementById("closeBtn");
  const openBtn = document.getElementById("openBtn");
  const adminBtn = document.getElementById("adminBtn");

  closeBtn.onclick = () => {
    toolPopup.style.display = "none";
    openBtn.style.display = "block";
  };

  openBtn.onclick = () => {
    toolPopup.style.display = "flex";
    openBtn.style.display = "none";
  };

  adminBtn.onclick = () => {
    const fbLink = "https://www.facebook.com/Vientn26";
    window.open(fbLink, "_blank");
  };

  // Kéo popup
  const header = document.getElementById("toolHeader");
  let isDragging = false, offsetX = 0, offsetY = 0;

  header.addEventListener('mousedown', e => {
    isDragging = true;
    offsetX = e.clientX - toolPopup.offsetLeft;
    offsetY = e.clientY - toolPopup.offsetTop;
    header.style.cursor = "grabbing";
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
    header.style.cursor = "move";
  });

  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;
    x = Math.max(0, Math.min(window.innerWidth - toolPopup.offsetWidth, x));
    y = Math.max(0, Math.min(window.innerHeight - toolPopup.offsetHeight, y));
    toolPopup.style.left = x + "px";
    toolPopup.style.top = y + "px";
    toolPopup.style.right = "auto";
  });

  // Dự đoán
  document.getElementById("predictBtn").addEventListener("click", function () {
    const d1 = parseInt(document.getElementById("dice1").value);
    const d2 = parseInt(document.getElementById("dice2").value);
    const d3 = parseInt(document.getElementById("dice3").value);
    const e = parseInt(document.getElementById("extra").value);

    if ([d1, d2, d3, e].some(v => isNaN(v) || v < 1 || v > 6)) {
      document.getElementById("result").innerHTML = "⚠️ Vui lòng nhập đủ 4 số từ 1 đến 6!";
      return;
    }

    let total = d1 + d2 + d3 + e;
    const mod = total % 12;
    const xiuSet = [0, 2, 4, 6, 8, 10];
    const ketQua = xiuSet.includes(mod) ? "Xỉu" : "Tài";

    document.getElementById("result").innerHTML =
      "Max: " + total + "<br>Fram ~: " + mod + "<br><span class='" + (ketQua === "Xỉu" ? "xiu" : "tai") + "'>" + ketQua + "</span>";
  });
</script>

</body>
</html>
