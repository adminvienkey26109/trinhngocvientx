<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TRUY CẬP GAME DỰ ĐOÁN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }
    .rainbow-border {
      border: 4px solid;
      border-image: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet) 1;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      width: fit-content;
      transition: transform 0.2s;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .rainbow-border:hover {
      transform: scale(1.05);
    }
    .button {
      background-color: #00cc00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
    .button:hover {
      background-color: #009900;
    }
    #countdown {
      font-size: 20px;
      margin-top: 10px;
      color: #ffcc00;
    }
    .game-buttons {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
    }
    .game-buttons button {
      margin: 5px;
    }
    #adminContact {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    #logout {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<canvas id="background"></canvas>

<div class="container">
  <h1>🔐 VUI LÒNG NHẬP KEY ĐỂ TRUY CẬP</h1>
  <input type="text" id="keyInput" placeholder="Nhập key..." style="padding: 10px; font-size: 16px; border-radius: 8px;">
  <button class="button" onclick="checkKey()">Xác minh key</button>
  <div id="countdown"></div>
  <div id="message"></div>

  <div class="game-buttons" id="gameMenu">
    <div class="rainbow-border"><button class="button" onclick="alert('Game 1')">🎮 Game 1</button></div>
    <div class="rainbow-border"><button class="button" onclick="alert('Game 2')">🎮 Game 2</button></div>
    <div class="rainbow-border"><button class="button" onclick="alert('Game 3')">🎮 Game 3</button></div>
    <div class="rainbow-border"><button class="button" onclick="alert('Game 4')">🎮 Game 4</button></div>
    <div class="rainbow-border"><button class="button" onclick="alert('Game 5')">🎮 Game 5</button></div>
    <div class="rainbow-border"><button class="button" onclick="alert('Game 6')">🎮 Game 6</button></div>
    <div class="rainbow-border"><button class="button" onclick="alert('Game 7')">🎮 Game 7</button></div>
    <div class="rainbow-border"><button class="button" onclick="alert('Game 8')">🎮 Game 8</button></div>
    <div class="rainbow-border"><button class="button" onclick="alert('Game 9')">🎮 Game 9</button></div>
    <div class="rainbow-border"><button class="button" onclick="alert('Game 10')">🎮 Game 10</button></div>
  </div>
</div>

<button class="button" id="adminContact" onclick="window.open('https://www.facebook.com/trinhngocvientx', '_blank')">Liên hệ Admin</button>
<button class="button" id="logout" onclick="logout()">Đăng xuất</button>

<script>
  // Background Canvas Star Effect
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        velocity: Math.random() * 1.5 + 0.2
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fill();
      star.y += star.velocity;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(drawStars);
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    createStars(150);
  });

  resizeCanvas();
  createStars(150);
  drawStars();

  // Key System
  const GITHUB_URL = "https://adminvienkey26109.github.io/keys.json";
  let validUntil = null;
  let countdownInterval;

  function checkKey() {
    const key = document.getElementById("keyInput").value.trim();
    if (!key) return;

    fetch(GITHUB_URL)
      .then(res => res.json())
      .then(keys => {
        const entry = keys.find(k => k.key === key);
        if (!entry) {
          showMessage("❌ Key không hợp lệ hoặc đã bị xóa!");
          return;
        }
        if (entry.expiresAt && new Date(entry.expiresAt) < new Date()) {
          showMessage("⌛ Key đã hết hạn!");
          return;
        }
        showGameMenu(entry.expiresAt);
        localStorage.setItem("validKey", key);
      })
      .catch(() => showMessage("🚫 Lỗi tải dữ liệu key."));
  }

  function showGameMenu(expiresAt) {
    document.getElementById("message").innerText = "✅ Key hợp lệ!";
    document.getElementById("gameMenu").style.display = "flex";
    document.getElementById("keyInput").style.display = "none";

    if (expiresAt) {
      validUntil = new Date(expiresAt);
      startCountdown();
    }
  }

  function startCountdown() {
    clearInterval(countdownInterval);
    countdownInterval = setInterval(() => {
      const now = new Date();
      const diff = validUntil - now;
      if (diff <= 0) {
        document.getElementById("countdown").innerText = "⌛ Key đã hết hạn.";
        document.getElementById("gameMenu").style.display = "none";
        clearInterval(countdownInterval);
        logout();
        return;
      }
      const mins = Math.floor(diff / 60000);
      const secs = Math.floor((diff % 60000) / 1000);
      document.getElementById("countdown").innerText = `⏳ Còn lại: ${mins} phút ${secs} giây`;
    }, 1000);
  }

  function logout() {
    localStorage.removeItem("validKey");
    location.reload();
  }

  function showMessage(msg) {
    document.getElementById("message").innerText = msg;
  }

  // Tự động kiểm tra nếu có key lưu
  window.onload = function () {
    const savedKey = localStorage.getItem("validKey");
    if (savedKey) {
      document.getElementById("keyInput").value = savedKey;
      checkKey();
    }
  };
</script>
</body>
</html>
